<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  .new-message-indicator {
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.7; }
    100% { opacity: 1; }
  }
</style>
</head>
<body class="h-screen flex flex-col">
  <!-- Верхний блок -->
  <div class="flex-none h-1/5 p-4 border-b border-gray-300 bg-gray-50">
    <div class="flex items-center justify-between mb-4">
      <div class="flex-1 text-center">
        <h1 class="text-2xl font-bold">SimplyChat</h1>
      </div>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Выход</button>
    </div>
    <div>
      <label class="block mb-1 font-medium">Логи:</label>
      <div id="logs" class="bg-white h-24 overflow-y-auto border p-2 rounded text-sm"></div>
    </div>
  </div>
  
  <!-- Нижний блок -->
  <div class="flex-grow flex">
    <!-- Список чатов -->
    <div class="w-1/6 border-r border-gray-300 p-4 flex flex-col">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-bold">Чаты</h2>
        <button id="newChatBtn" class="text-blue-500 text-sm">Новый чат</button>
      </div>
      <ul id="chatList" class="flex-grow overflow-y-auto space-y-2">
        <!-- Чаты будут загружены автоматически -->
      </ul>
    </div>
    
    <!-- Окно чата -->
    <div class="flex-grow p-4 flex flex-col">
      <div id="messageHistory" class="flex-grow overflow-y-auto border p-4 rounded bg-white mb-4">
        <!-- История сообщений -->
      </div>
      <div class="flex gap-2">
        <input id="messageInput" type="text" placeholder="Введите сообщение..." class="flex-grow border p-2 rounded">
        <button id="sendMessageBtn" class="bg-green-500 text-white px-4 py-2 rounded">Отправить</button>
      </div>
    </div>
  </div>
  
  <!-- Модальное окно -->
  <div id="chatTypeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-sm w-full items-center">
      <h3 class="text-lg font-bold mb-4">Новый чат</h3>
      <div class="flex justify-end gap-3">
        <button id="cancelNewChatBtn" class="bg-gray-300 px-4 py-2 rounded">Отмена</button>
        <button id="publicChatBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Публичный</button>
        <button id="privateChatBtn" class="bg-purple-500 text-white px-4 py-2 rounded">Приватный</button>
      </div>
    </div>
  </div>
  
  <!-- Модальное окно для добавления пользователя -->
  <div id="addUserModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-xs w-full items-center">
      <h3 class="text-lg font-bold mb-4">Добавить пользователя</h3>
      <input id="addUserInput" type="text" placeholder="Логин пользователя" class="border p-2 rounded w-full mb-4">
      <div class="flex justify-end gap-2">
        <button id="cancelAddUserBtn" class="bg-gray-300 px-4 py-2 rounded">Отмена</button>
        <button id="confirmAddUserBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Добавить</button>
      </div>
    </div>
  </div>
</body>
</html>
